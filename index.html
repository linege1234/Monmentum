<!DOCTYPE html>
<html lang="en">
  <!-- !누르면 바로 html, link:하면 css바로 가능, script는 바디 가장 아래에-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-form">
      <input
        type="text"
        required
        maxlength="10"
        placeholder="What is your name?"
      />
      <!--if we use form and button type "submit", dont need to click event-->
      <button type="submit" value="submitValue">Log in</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
